<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style/style.css" rel="stylesheet">
    <script src="./tools/jquery-3.2.1.js"></script>
    <script src="./tools/EventEmitter.js"></script>
    <script src="./config/Config.js"></script>
    <script src="./controllers/GameController.js"></script>
    <script src="./models/Field.js"></script>
    <script src="./models/User.js"></script>
    <script src="./views/GameView.js"></script>
    <script src="./views/ScoreView.js"></script>
    <script src="./dryfields.js"></script>
</head>

<body>
    <section id="infos">
        <div id="harvests">

        </div>
        <div id="water-reserve">

        </div>
        <div id="money">

        </div>


    </section>
    <section id="fields">
        <div id=1>
            <button id="irrig-chp1">Remplir</button>
            <div>
                Réserves: <span id="citerne-champ1"></span>
            </div>
            <div>
                Progression: <span id="etat-champ1"></span>%
            </div>
            <button id="recolt-chp1">Récoltez moi !</button>
        </div>
        <div id=2>
            <button id="irrig-chp2">Remplir</button>
            <div>
                Réserves: <span id="citerne-champ2"></span>
            </div>
            <div>
                Progression: <span id="etat-champ2"></span>%
            </div>
            <button id="recolt-chp2">Récoltez moi !</button>
        </div>
        <div id=3>
            <button id="irrig-chp3">Remplir</button>
            <div>
                Réserves: <span id="citerne-champ3"></span>
            </div>
            <div>
                Progression: <span id="etat-champ3"></span>%
            </div>
            <button id="recolt-chp3">Récoltez moi !</button>
        </div>

    </section>
    <section id="water">
        <button id="popin-eau">Acheter de l'eau</button>
        <div id="achat-eau">
            <div id="water-price">

            </div>
            <form id="menu-achat">
                <input type="number" name="quantity" id="eau-qty">
                <input type="submit" name="buy" value="Acheter">
            </form>
        </div>
    </section>

    <section id="scores">
        <div>
            Votre score: <span id="score-user"></span>
        </div>
        <form id="scores-form">
            <input id="user-name" type="text" name="score-name" placeholder="Entrez votre pseudo ...">
            <input type="submit" name="valid-score" value="Valider">
        </form>
        <ul id="scores-list">
        </ul>
    </section>

</body>

</html>
